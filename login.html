<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入第三方库样式文件 -->
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <!-- 自己写的css样式 -->
    <link rel="stylesheet" href="./assets/css/login.css">
    <!-- jquery文件 -->
    <script src='./assets/lib/jquery.js'></script>
    <!-- 引用第三方库js -->
    <script src="./assets/lib/layui/layui.js"></script>
    <!-- 引用自己写的js文件 -->
    <script src="./assets/js/login.js"></script>
</head>

<body>
    <div class="logo">
        <img src="./assets/images/logo.png" alt="">
    </div>
    <div class="login">
        <!-- 标题区域 -->
        <div class="title">
            <img src="./assets/images/login_title.png" alt="">
        </div>
        <!-- 表单区域 -->
        <form class="layui-form myForm" action="">
            <!-- 用户名 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i>
                <input type="text" name="title" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
            </div>
            <!-- 密码 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
            </div>
            <!-- 登录 -->
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit lay-filter="formDemo">登录</button>
            </div>
            <!-- 去注册账号 -->
            <div class="layui-form-item">
                <a href="javascript:;">去注册账号</a>
            </div>
        </form>
    </div>
    <div class="register">
        <div class="title">
            <img src="./assets/images/login_title.png" alt="">
        </div>
        <form class="layui-form myForm" action="">
            <!-- 用户名 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i>
                <input type="text" name="title" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
            </div>
            <!-- 密码 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
            </div>
            <!-- 确认密码 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" required lay-verify="required" placeholder="请输入确认密码" autocomplete="off" class="layui-input">
            </div>
            <!-- 注册 -->
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit lay-filter="formDemo">注册</button>
            </div>
            <div class="layui-form-item">

                <a href="javascript:;">去登录</a>
            </div>
        </form>
    </div>
</body>

</html>
